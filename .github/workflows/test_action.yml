name: Test autenticación SuperManager

on:
  schedule:
    - cron: '30 7 * * 6'   # Sábado 07:30 UTC → 08:30 en Madrid (invierno)
  workflow_dispatch:

jobs:
  test-auth:
    runs-on: ubuntu-latest
    env:
      SM_TOKEN: ${{ secrets.SM_TOKEN }}
      URL_JORNADA: ${{ secrets.URL_JORNADA }}
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      # Instala solo los paquetes mínimos y sin compilar dependencias
      - name: Instalar librerias
        run: |
          Rscript -e 'install.packages(c("httr","jsonlite"), dependencies = FALSE)'
        shell: bash

      - name: Ejecutar test de autenticación
        run: Rscript scripts/test_auth.R
