name: ChatGPT README PR Enhancer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  enhance-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Read current README
        id: readme
        run: |
          if [ -f "README.md" ]; then
            echo "content<<EOF" >> $GITHUB_OUTPUT
            cat README.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "content<<EOF" >> $GITHUB_OUTPUT
            echo "El proyecto a칰n no tiene README.md" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Generate enhanced README
        id: chatgpt
        run: |
          README_CONTENT=$(echo "${{ steps.readme.outputs.content }}" | sed 's/"/\\"/g')

          RESPONSE=$(curl -s -w "\n%{http_code}" https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -d "{
              \"model\": \"gpt-4-turbo\",
              \"messages\": [
                {
                  \"role\": \"system\",
                  \"content\": \"Eres un redactor t칠cnico experto en R y documentaci칩n. Mejora el README.md manteniendo su contenido actual, pero con tono profesional, estructura clara, ejemplos y posibles im치genes. No inventes c칩digo nuevo ni borres informaci칩n 칰til.\"
                },
                {
                  \"role\": \"user\",
                  \"content\": \"Aqu칤 est치 el README actual. Devuelve la versi칩n mejorada lista para reemplazarlo:\n\n$README_CONTENT\"
                }
              ],
              \"temperature\": 0.4
            }")

          BODY=$(echo "$RESPONSE" | head -n -1)
          STATUS=$(echo "$RESPONSE" | tail -n 1)

          echo "----- STATUS DE RESPUESTA -----"
          echo "$STATUS"
          echo "----- RESPUESTA COMPLETA -----"
          echo "$BODY"

          if [ "$STATUS" -ne 200 ]; then
            echo "Error de API: c칩digo $STATUS"
            echo "README no modificado."
            cp README.md README_new.md
            exit 0
          fi

          OUTPUT=$(echo "$BODY" | jq -r '.choices[0].message.content // empty')

          if [ -z "$OUTPUT" ]; then
            echo "丘멆잺 No se recibi칩 contenido v치lido, se mantiene el README actual."
            cp README.md README_new.md
          else
            echo "$OUTPUT" > README_new.md
          fi

      - name: Check for differences
        id: diff
        run: |
          if ! diff -q README.md README_new.md > /dev/null; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request with updated README
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "游닇 Mejora autom치tica del README con ChatGPT"
          branch: chatgpt/readme-update
          title: "Mejora autom치tica del README.md"
          body: |
            Este Pull Request ha sido generado autom치ticamente por ChatGPT.
            
            **Cambios detectados:**
            - Revisi칩n de estilo, claridad y estructura.
            - Mejora del tono profesional y formato.
            - Sugerencias de secciones adicionales o ejemplos.

            Por favor, revisa el nuevo README.md antes de fusionarlo.
          add-paths: README_new.md

      - name: Rename file to README.md for PR
        if: steps.diff.outputs.changed == 'true'
        run: mv README_new.md README.md
