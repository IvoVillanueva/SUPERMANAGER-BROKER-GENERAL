name: ChatGPT README PR Enhancer

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  enhance-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Read current README
        id: readme
        run: |
          if [ -f "README.md" ]; then
            echo "content<<EOF" >> $GITHUB_OUTPUT
            cat README.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "content<<EOF" >> $GITHUB_OUTPUT
            echo "El proyecto a√∫n no tiene README.md" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Generate enhanced README with ChatGPT
        id: chatgpt
        run: |
          README_CONTENT=$(echo "${{ steps.readme.outputs.content }}" | sed 's/"/\\"/g')

          # Llamada a la API
          RESPONSE=$(curl -s -D headers.txt -o body.txt \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -d "{
              \"model\": \"gpt-4-turbo\",
              \"messages\": [
                {
                  \"role\": \"system\",
                  \"content\": \"Eres un redactor t√©cnico experto en R y documentaci√≥n. Mejora el README.md con tono profesional, estructura clara y ejemplos. No inventes c√≥digo ni borres informaci√≥n √∫til.\"
                },
                {
                  \"role\": \"user\",
                  \"content\": \"Aqu√≠ est√° el README actual. Devuelve una nueva versi√≥n mejorada, lista para reemplazarlo:\n\n$README_CONTENT\"
                }
              ],
              \"temperature\": 0.4
            }" https://api.openai.com/v1/chat/completions)

          # Log de la cabecera HTTP
          echo "----- HEADERS -----"
          cat headers.txt

          # Verifica si hay error en la API
          if grep -q "HTTP/1.1 401" headers.txt; then
            echo "‚ùå Error 401: clave de API incorrecta o no encontrada."
            cp README.md README_new.md
            exit 0
          fi

          if grep -q "HTTP/1.1 429" headers.txt; then
            echo "‚ö†Ô∏è L√≠mite de peticiones alcanzado o cuenta sin cr√©dito."
            cp README.md README_new.md
            exit 0
          fi

          # Extrae contenido del body
          OUTPUT=$(cat body.txt | jq -r '.choices[0].message.content // empty')

          echo "----- RAW OUTPUT -----"
          echo "$OUTPUT"

          if [ -z "$OUTPUT" ]; then
            echo "‚ö†Ô∏è No se recibi√≥ contenido v√°lido, manteniendo README original."
            cp README.md README_new.md
          else
            echo "$OUTPUT" > README_new.md
          fi

      - name: Check for differences
        id: diff
        run: |
          if ! diff -q README.md README_new.md > /dev/null; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request with updated README
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "üìù Mejora autom√°tica del README con ChatGPT"
          branch: chatgpt/readme-update
          title: "Mejora autom√°tica del README.md"
          body: |
            Este Pull Request ha sido generado autom√°ticamente por ChatGPT.
            
            **Cambios detectados:**
            - Revisi√≥n de estilo y claridad.
            - Mejora del tono profesional y formato.
            - Sugerencias de secciones adicionales o ejemplos.

            Revisa el nuevo README.md antes de fusionarlo.
          add-paths: README_new.md

      - name: Rename file to README.md for PR
        if: steps.diff.outputs.changed == 'true'
        run: mv README_new.md README.md
