name: ChatGPT README PR Enhancer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  enhance-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Read current README
        id: readme
        run: |
          if [ -f "README.md" ]; then
            echo "content<<EOF" >> $GITHUB_OUTPUT
            cat README.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "content<<EOF" >> $GITHUB_OUTPUT
            echo "El proyecto a칰n no tiene README.md" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Generate enhanced README
        id: chatgpt
        run: |
          README_CONTENT=$(echo "${{ steps.readme.outputs.content }}" | sed 's/"/\\"/g')

          RESPONSE=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -d "{
              \"model\": \"gpt-4o-mini\",
              \"messages\": [
                {
                  \"role\": \"system\",
                  \"content\": \"Eres un redactor t칠cnico experto en R, documentaci칩n y repositorios de datos. Mejora el README.md con tono profesional, manteniendo la informaci칩n existente. A침ade estructura clara, dependencias, ejemplos, posibles im치genes y badges. No inventes c칩digo.\"
                },
                {
                  \"role\": \"user\",
                  \"content\": \"Aqu칤 est치 el README actual. Devuelve una nueva versi칩n lista para reemplazarlo:\n\n$README_CONTENT\"
                }
              ],
              \"temperature\": 0.4
            }" | jq -r '.choices[0].message.content')

          echo "$RESPONSE" > README_new.md

      - name: Check for differences
        id: diff
        run: |
          if ! diff -q README.md README_new.md > /dev/null; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request with updated README
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "游닇 Mejora autom치tica del README con ChatGPT"
          branch: chatgpt/readme-update
          title: "Mejora autom치tica del README.md"
          body: |
            Este Pull Request ha sido generado autom치ticamente por ChatGPT.
            Revisa los cambios propuestos al README.md.
          add-paths: README_new.md

      - name: Rename file to README.md for PR
        if: steps.diff.outputs.changed == 'true'
        run: |
          mv README_new.md README.md
